<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punto de Venta</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="NVstyle.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 id="userName"></h2>
      <nav>
        <button onclick="window.location.href='NuevaVenta.html'">Nueva Venta</button>
        <button onclick="window.location.href='Clientes.html'">Clientes</button>
        <button onclick="window.location.href='Proveedores.html'">Proveedores</button>
        <button>Productos</button>
        <button>Ventas</button>
        <button>Configuración</button>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Punto de Venta</h1>
        <div class="fecha">
          Fecha: <input type="date" id="fecha" />
        </div>
      </header>

      <section class="form-producto">
        <label>Código:</label>
        <input type="text" id="codigo" />

        <label>Producto:</label>
        <input type="text" id="producto" />

        <label>Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1"/>

        <label>Precio:</label>
        <input type="number" id="precio" step="0.01"/>

        <label>Stock:</label>
        <input type="number" id="stock" readonly/>

        <button id="btnAgregar">Agregar</button>
      </section>

      <section class="tabla-articulos">
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Total</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla"></tbody>
        </table>
      </section>

      <section class="resumen">
        <div class="lado-izq">
          <label> Cliente:</label>
          <input type="text" id="cliente" placeholder="Nombre" />
        </div>

      </section>

      <section class="final">
        <div class="total-pagar">
          Total a pagar: <span id="total">$0.00</span>
        </div>
        
      </section>
    </main>
  </div>

  <script src="NVscript.js"></script>
</body>
</html>
